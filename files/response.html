<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Quiz app wireframe</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header class="scoreboard">
            <span class="score">Score: X/10</span>
            <span class="current-question">Question: X/10</span>
        </header>
        <div class="hero">
            <div class="question-text">
                <h1 class="question">Affirmative/Negative greeting</h1>
            </div>
            <div class="answer">
                <p>This is where text will appear that will let the user know the correct anwser if they got it incorrect, or if they got it correct it will display a positive message.</p>
            </div>
            <form action="end.html">
                <input class="button" type="submit" value="Continue" />
            </form>
        </div>
    </body>
</html>
