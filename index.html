<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <title>Quiz app wireframe</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header class="scoreboard">
            <span class="score">Score: X/10</span>
            <span class="current-question">Question: X/10</span>
        </header>
        <form id="question-form">
            <div class="question-text">
                <h1 class="question">This is where a question will go</h1>
            </div>
            <div class="answer">
                <input type="radio" name="radio" class="radio" id="answer-1" value="0">
                <label for="answer-1">This is the first answer</label>
            </div>
            <div class="answer">
                <input type="radio" name="radio" class="radio" id="answer-2" value="1">
                <label for="answer-2">This is the seccond answer</label>
            </div>
            <div class="answer">
                <input type="radio" name="radio" class="radio" id="answer-3" value="2">
                <label for="answer-3">This is the third answer</label>
            </div>
            <div class="answer">
                <input type="radio" name="radio" class="radio" id="answer-4" value="3">
                <label for="answer-4">This is the fourth answer</label>
            </div>
            <div>
                <button class="button" type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
